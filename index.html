<!DOCTYPE html>
<html>
	<head>
		<style>
			body, html {
				padding: 0;
				margin: 0;
				background-color: black;
			}
			.canvas-wrapper {
				background-color: white;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<div class="canvas-wrapper">
			<canvas id="canvas" width="500" height="500" />
		</div>
		<script type="module">
			import WormGame from './src/index.js';

			const canvas = document.getElementById('canvas');
			const game = new WormGame(canvas);
			game.enableKeyboardControls();
		</script>
	</body>
</html>
